
<style is="custom-style" include="iron-flex iron-flex-alignment">
  @font-face {
    font-family: "Roboto";
    src: url('./Roboto-Regular.ttf') format('truetype');
  }

  /* The :root selector lets you set document-wide overrides for particular
   * properties.  This lets you do theming.
   */
  :root {
    /* This is the style from https://polymerthemes.com/technology/
    /*
    /* I've just used CSS variables substantially where they were not used
    /* in that theme.
    /*
     */
    --paper-font-common-base: {
      font-family: "Roboto", sans-serif
    }
    --default-primary-color: black;
    --dark-primary-color: var(--default-primary-color);
    --dark-primary-color-darkened: #282b3b;
    --dark-primary-text-color: #ffffff;
    --light-primary-color: #c5cae9;
    --accent-color: #ff4081;
    --primary-background-color: #ffffff;
    --primary-text-color: #444444;
    --secondary-text-color: #444444;
    --disabled-text-color: #313238;
    --divider-color: #e0e0e0;
    --disabled-background-color: #afb1b9;
    --secondary-background-color: #f2f7fa;
    --secondary-background-color-lightened: #f1f6fa;
    --invalid-color: #ff6ef0;
    --input-color: #919191;
    --secondary-color: #90a4ae;
    --ink-color: #d6d8e3;
    --paper-checkbox-checked-color: var(--default-primary-color);
    --paper-checkbox-checked-ink-color: var(--default-primary-color);
    --paper-checkbox-unchecked-color: var(--secondary-text-color);
    --paper-checkbox-unchecked-ink-color: var(--secondary-text-color);
    --paper-checkbox-label-color: var(--secondary-text-color);
    --paper-fab-background: var(--accent-color);
    --paper-fab-disabled-background: var(--disabled-background-color);
    --paper-fab-disabled-text: var(--disabled-text-color);
    --paper-icon-button-disabled-text: var(--disabled-text-color);
    --paper-input-container-color: var(--input-color);
    --paper-input-container-focus-color: var(--default-primary-color);
    --paper-input-container-invalid-color: var(--invalid-color)
    --paper-input-container-input-color: var(--input-color);
    --paper-menu-background-color: var(--primary-background-color);
    --paper-menu-color: var(--primary-text-color);
    --paper-menu-disabled-color: var(--disabled-background-color);
    --paper-progress-active-color: var(--default-primary-color);
    --paper-progress-secondary-color: var(--secondary-color);
    --paper-radio-button-checked-color: var(--default-primary-color);
    --paper-radio-button-checked-ink-color: var(--ink-color);
    --paper-radio-button-unchecked-color: var(--secondary-text-color);
    --paper-radio-button-unchecked-ink-color: var(--secondary-text-color);
    --paper-radio-button-label-color: var(--secondary-text-color);
    --paper-slider-knob-color: var(--default-primary-color);
    --paper-slider-active-color: var(--default-primary-color);
    --paper-slider-pin-color: var(--default-primary-color);
    --paper-spinner-layer-1-color: var(--default-primary-color);
    --paper-spinner-layer-2-color: var(--default-primary-color);
    --paper-spinner-layer-3-color: var(--default-primary-color);
    --paper-spinner-layer-4-color: var(--default-primary-color);
    --paper-tabs-selection-bar-color: var(--secondary-color);
    --paper-tab-ink: var(--secondary-color);
    --paper-toggle-button-checked-bar-color: var(--default-primary-color);
    --paper-toggle-button-checked-button-color: var(--default-primary-color);
    --paper-toggle-button-checked-ink-color: var(--default-primary-color);
    --paper-toggle-button-unchecked-bar-color: var(--secondary-text-color);
    --paper-toggle-button-unchecked-button-color: var(--primary-background-color);
    --paper-toggle-button-unchecked-ink-color: var(--primary-background-color);
    --paper-toolbar-background: var(--dark-primary-color);
    --paper-toolbar-color: var(--dark-primary-text-color);

    --base-margin: {
      margin: 1em;
    }
  }

  body {
    @apply(--paper-font-common-base);
    background-color: var(--primary-background-color);
  }

  paper-button.colored {
    background: var(--dark-primary-color);
    color: var(--dark-primary-text-color);
  }

  app-header {
    --app-header-shadow: {
      box-shadow: inset 0px 5px 2px -3px rgba(0, 0, 0, 0.2);
    };
  }

  app-toolbar {
    background: var(--dark-primary-color);
    color: var(--dark-primary-text-color);
  }

  app-drawer app-toolbar {
    background: var(--dark-primary-color-darkened);
  }

  app-drawer .drawer-contents {
    height: 100%;
    overflow: auto;
  }

  paper-item {
    --paper-item: {
      cursor: pointer;
    }
  }

  paper-card {
    width: 100%;
    margin-top: 2px;
    margin-bottom: 2px;
  }

  paper-card .card-actions {
    background-color: var(--secondary-background-color-lightened);
  }

  paper-button.primary, paper-button.btn-primary, paper-button[primary] { color: #424b4b; }
  paper-button.primary[raised], paper-button.btn-primary[raised], paper-button[primary][raised] { background-color: #424b4b; color: #fff; }
  paper-button.secondary, paper-button.btn-secondary, paper-button[secondary] { color: #3b8183; }
  paper-button.secondary[raised], paper-button.btn-secondary[raised], paper-button[secondary][raised] { background-color: #3b8183; color: #fff; }
  paper-button.success, paper-button.btn-success, paper-button[success] { color: #7cb342; }
  paper-button.success[raised], paper-button.btn-success[raised], paper-button[success][raised] { background-color: #7cb342; color: #fff; }
  paper-button.info, paper-button.btn-info, paper-button[info] { color: #4db6ac; }
  paper-button.info[raised], paper-button.btn-info[raised], paper-button[info][raised] { background-color: #4db6ac; color: #fff; }
  paper-button.warning, paper-button.btn-warning, paper-button[warning] { color: #f2d65e; }
  paper-button.warning[raised], paper-button.btn-warning[raised], paper-button[warning][raised] { background-color: #f2d65e; color: #49401c; }
  paper-button.error, paper-button.btn-error, paper-button[error] { color: #e26f4b; }
  paper-button.error[raised], paper-button.btn-error[raised], paper-button[error][raised] { background-color: #e26f4b; color: #fff; }
  paper-button.link, paper-button.btn-link, paper-button[link] { text-decoration: underline; }
  paper-button[raised] { color: #594f4f; }
  paper-button[disabled] { color: #444848 !important; background: #c4c7c7 !important; }

  .logo {
    width: 32px;
    height: 32px;
  }

  /* We apply a base margin to most screens.  We do this because otherwise it's
   * hard to avoid the margin on screens where we don't want it - for instance,
   * anywhere we would like the content to take up the entire space of the
   * content area such as a photo or map view.
   *
   * If your view is pushed up against the drawer and you want it to have more
   * spacing, this is where you want to add your wrapper class selector.
   */
  .view-home,
  .view-login,
  .view-cards,
  .view-forms {
    @apply(--base-margin);
  }

  .view-home {
    width: 80%;
  }

  .view-login {
    width: 80%;
  }

</style>
